<div class="row">
    <div class="col-md-2" >
        <h1>
            <a href="#/"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
        </h1>
    </div>
    <div class="col-md-4  col-md-offset-2 text-center">
        <h1>DirtyBranding</h1>
    </div>
</div>

<div class="row" >
    <div class="col-md-10 col-md-offset-2" >

        <div  data-ng-repeat="idea in ideas">

            <div class="row" data-ng-repeat="brand in idea.brands">
                <div class="col-md-12" >
                    <div class="row">
                        <div class="col-md-10" >
                            <h2>{{brand.main_name}}</h2>
                        </div>
                        <div class="col-md-2" >
                            <h2>
                                <a data-ng-click="brand.show_details = { true: false, false:true}[brand.show_details]" href="">
                                    <span
                                    class="glyphicon"
                                    data-ng-class="brand.show_details ? 'glyphicon-chevron-up' : 'glyphicon-chevron-right'"
                                     aria-hidden="true"></span>
                                 </a>
                            </h2>
                        </div>
                    </div>
                    <div class="row" data-ng-repeat="possible_name in brand.possible_names" data-ng-show="brand.show_details">
                        <div class="col-md-11 col-md-offset-1" >
                            <div class="row">
                                <div class="col-md-10" >
                                    <h2>{{possible_name.name}}</h2>
                                </div>
                                <div class="col-md-2" >
                                    <h2>
                                        <span data-ng-class="possible_name.available ? 'text-info' : 'text-warning'" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                    </h2>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-11 col-md-offset-1">
                                    <div class="row" data-ng-repeat="domain in possible_name.domains" >
                                        <div class="col-md-10" >
                                            <h2>{{domain.name}}</h2>
                                        </div>
                                        <div class="col-md-2" >
                                            <h2>
                                                <span data-ng-class="domain.available ? 'text-success glyphicon glyphicon-ok-sign' : 'text-danger glyphicon glyphicon-remove-sign'" aria-hidden="true"></span>
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
